<div class="container">
  <form [formGroup]="timetableForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="day">Day</label>
      <select id="day" formControlName="day" class="form-control">
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
        <option value="FRIDAY">Friday</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timeSlot">Time Slot</label>
      <select id="timeSlot" formControlName="timeSlot" class="form-control">
        <option value="MORNING">Morning</option>
        <option value="AFTERNOON">Afternoon</option>
        <option value="EVENING">Evening</option>
      </select>
    </div>

    <div class="form-group">
      <label for="classRoom">Classroom</label>
      <select id="classRoom" formControlName="classRoom" class="form-control">
        <option *ngFor="let room of classRooms" [value]="room">
          {{ room }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="teacher">Teacher</label>
      <select
        id="teacher"
        formControlName="teacher"
        class="form-control"
        (change)="onTeacherChange($event)"
      >
        <option *ngFor="let teacher of teachers" [value]="teacher.id">
          {{ teacher.username }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select id="subject" formControlName="subject" class="form-control">
        <option *ngFor="let subject of subjects" [value]="subject.id">
          {{ subject.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="week">Week</label>
      <select id="week" formControlName="week" class="form-control">
        <option *ngFor="let week of weeks" [value]="week">{{ week }}</option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!timetableForm.valid"
    >
      Submit
    </button>
  </form>
</div>
