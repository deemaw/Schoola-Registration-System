<div class="dashboard-container">
  <h1>Welcome to the Dashboard</h1>

  <!-- Navigation buttons -->
  <div class="button-container">
    <!-- <button routerLink="/login" class="nav-button">Login</button> -->

    <!-- These buttons are accessible for students, teachers, and admins -->
    <button *ngIf="!isStudent" routerLink="/users" class="nav-button">
      Users
    </button>
    <button *ngIf="!isStudent" routerLink="/students" class="nav-button">
      Students
    </button>
    <button *ngIf="!isStudent" routerLink="/teachers" class="nav-button">
      Teachers
    </button>
    <button *ngIf="!isStudent" routerLink="/subjects" class="nav-button">
      Subjects
    </button>
    <button routerLink="/timetable" class="nav-button">Timetable</button>
    <button (click)="logout()" class="nav-button">Logout</button>
  </div>
</div>
